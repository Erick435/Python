<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <style>
    *{
        margin:0;
        padding:0;
    }
    .container{
        display: flex;
        margin-top: 10px;
    }
    .dojo_box{
        border: 2px solid black;
        padding: 10px;
        margin: 25px 0;
    }
    .right{
        margin-left: 25px ;
    }
    </style>
</head>



<body>
    <div class="container">
        <div class="left">
            <form action="/create_dojo" method="POST">
                <h1>New Dojo</h1>
                <h3>name: <input type="text" name="dojo_name"></h3>
                <input type="submit" value="Create">
            </form>
        </div>
        <div class="right">
            <h1>All Dojos</h1>
            <table class="dojo_box" name="id">
                {% for dojo in dojos %}
                <tr>
                    <td value="{{dojo.id}}"><a href="/dojos/{{dojo.id}}">{{dojo.dojo_name}}</a></td>
                </tr>
                {% endfor %}
            </table>
            <a href="/ninja">Add Ninja</a>
        </div>
    </div>
</body>
</html>
